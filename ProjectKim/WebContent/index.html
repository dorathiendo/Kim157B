<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Textbook Rental</title>
</head>
<body>
	<h1>OLAP Operations</h1>
	<form action="api/output" method="post">
		Last Edited: 4/28 - Dora <br>
		Rental Dimension
		<br>
			<select name="attribute">
				<option value="return_date">Return Date</option>
				<option value="month">Month</option>
				<option value="year">Year</option>
				<option value="return_status">Return Status</option>
			</select>
		<br>
		<input type="radio" name="operation" value="base" checked>Base Cube
		<br>
		<input type="radio" name="operation" value="rollup">Roll-Up
		<br>
		<input type="radio" name="operation" value="drilldown">Drill-down
		<br>
		<input type="radio" name="operation" value="slice">Slice
		<br>
		<input type="radio" name="operation" value="dice">Dice
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
